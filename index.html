<!DOCTYPE html>
<html lang="en" class="bg-dark h-100">
  <head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body class="h-100 bg-light overflowx-hidden">
    <main class="container-fluid h-100">
      <!-- ALL CONTENT -->
      <div class="row h-100">
        <div
          class="col-12 col-md-4 col-lg-3 bg-dark nav-container h-100 d-none d-md-flex"
        >
          <!-- NAV -->
          <nav
            id="portfolio-navbar"
            class="row navbar navbar-dark bg-dark h-100 d-flex justify-content-center w-100"
          >
            <div
              class="col-8 col-md-12 col-lg-8 h-50 d-flex align-items-center justify-content-center"
            >
              <img
                class="img-fluid portfolio-image"
                src="/img/portfolio-image.webp"
                alt=""
              />
            </div>
            <ul class="col-md-12 navbar nav-pills h-50">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- MOBILE NAV -->
        <div class="d-md-none col-12 container-fluid mobile-nav">
          <div class="d-flex justify-content-between p-3">
            <div class="logo">LOGO</div>
            <div onclick="toggle()" class="mobile-nav-toggler">
              <div class="nav-menu-btn-wrapper">
                <div class="nav-menu-btn"></div>
              </div>
            </div>
            <div
              class="row mobile-nav-menu text-white d-flex align-items-start"
            >
              <div class="col-12 text-light">
                <div class="border-bottom p-4 d-flex flex-column">
                  <div onclick="toggle()" class="exit-ico align-self-start">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="yellow"
                      class="bi bi-x-lg"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
                      />
                    </svg>
                  </div>
                  <h4 class="text-center">Menu</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- BODY -->
        <div class="col-12 col-md-8 col-lg-9 h-100">
          <div class="row h-100">
            <div id="hero-section" class="col-12 col-lg-5 h-100">
              <h1 class="hero-text">Corey Jimenez</h1>
              <h3>I am a Developer</h3>
            </div>
            <div class="col-12 col-lg-7 bg-primary h-100">Projects Section</div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://kit.fontawesome.com/6ea15f1762.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="/js/app.js"></script>
  </body>
</html>
